name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Sync version from git tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "Syncing package.json version to $TAG"
          npm version "$TAG" --no-git-tag-version --allow-same-version
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npx vite build

      - name: Compile Electron
        run: npx tsc -p tsconfig.electron.json

      - name: Build Electron app
        run: npx electron-builder --${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opentype-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.AppImage
            release/*.deb
            release/*.exe
            release/*.msi

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Download

            | Platform | File |
            |----------|------|
            | **Windows** | `OpenType-Setup-*.exe` |
            | **macOS (Apple Silicon)** | `OpenType-*-arm64.dmg` |
            | **macOS (Intel)** | `OpenType-*.dmg` _(not arm64)_ |
            | **Linux** | `OpenType-*.AppImage` |

            > Other files (`.yml`, `.blockmap`) are used for auto-updates â€” you can ignore them.

            ---
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
