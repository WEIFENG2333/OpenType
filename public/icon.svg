<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256,256)">
    <!-- Microphone body -->
    <rect x="-40" y="-120" width="80" height="160" rx="40" fill="white" opacity="0.95"/>
    <!-- Microphone arc -->
    <path d="M-70,20 A70,70 0 0,0 70,20" fill="none" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <!-- Microphone stand -->
    <line x1="0" y1="90" x2="0" y2="140" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <line x1="-40" y1="140" x2="40" y2="140" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <!-- Sound waves -->
    <path d="M100,-40 Q130,-40 130,0 Q130,40 100,40" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
    <path d="M120,-70 Q165,-70 165,0 Q165,70 120,70" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
    <!-- Text cursor blink -->
    <rect x="-120" y="-80" width="4" height="60" rx="2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
